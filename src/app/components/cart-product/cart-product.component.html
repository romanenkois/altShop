<div
*ngIf="cartProduct"
nz-row
style="max-height: 300px;
        max-width: 300px;
        "
>
    <div nz-col nzSpan="8">
        <img
        class="p-0"
        [src]="renderedCartProduct.image" alt="зображення">
    </div>

    <div nz-col nzSpan="16">
        <p class="m-2 text-lg">{{renderedCartProduct.name}}</p>
        <span class="m-2">
            <span class="p-1 text-base">{{renderedCartProduct.price*cartProduct.quantity}} грн. -</span>
            <span class="p-1 text-base">{{cartProduct.quantity}} шт.</span>
            
            <span [title]="'ціна за одну одиницю товару'" class="text-gray text-xs">{{renderedCartProduct.price}}/шт</span>
        </span>
    </div>
</div>
