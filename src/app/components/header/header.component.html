<mat-toolbar>
    <button class="m-2" [routerLink]="['/home']" routerLinkActive="router-link-active">
        <span>altShop</span>
    </button>

    <button class="m-2">
            <a nz-dropdown [nzDropdownMenu]="menu">
                шмотки
                <span nz-icon nzType="down"></span>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                    <li nz-menu-item (click)="navigateUserToProducts('')">Всі шмотки</li>

                    <li nz-menu-item (click)="navigateUserToProducts('zipka')">зіпки</li>
                    <li nz-menu-item (click)="navigateUserToProducts('hoodie')">худі</li>
                    <li nz-menu-item (click)="navigateUserToProducts('pants')">штани</li>
                </ul>
            </nz-dropdown-menu>
    </button>
    
    <span class="header-spacer"></span>

    <button
    mat-icon-button class="m-2"
    >
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <button
    mat-icon-button class="m-2"
    (click)="toogleDebugOutline()">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
