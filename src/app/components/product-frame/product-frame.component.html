<div *ngIf="product" class="w-full m-2">
    <div
    class="w-full"
    (click)="navigateToProductPage(product._id)"
    >
        <img id="placeHolderImage" [src]="imagePlaceHolder512" alt="product image">
        <img [src]="product.image" alt="product image">
    </div>
    <div>
        <p>{{product.name}}</p>
        <p>{{product.price}}</p>
    </div>
</div>
