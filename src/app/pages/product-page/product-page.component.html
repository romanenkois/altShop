<app-header></app-header>
<div
*ngIf="product != []"
>
    <nz-carousel [nzEffect]="effect">
        <div *ngFor="let source of product.images" nz-carousel-content>
            <img [src]="source"  alt="зображення {{product.name}} таке типу"/>
        </div>
    </nz-carousel>
    
    <p>{{product.name}}</p>
    <p>{{product.price}} грн.</p>
    <p>{{product.description}}</p>
    <button
    class="bg-primary"
    (click)="addToCart(product)"
    >додати в кошик</button>
</div>
<div
*ngIf="product == []"
>
    <p>Схоже цього продукту не існує</p>
</div>
