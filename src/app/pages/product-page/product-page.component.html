<app-header></app-header>
<div
*ngIf="product != []"
class="md:flex debug w-full h-full"
>
    <div class="md:shrink-0">
        <div class="debug2 w-full object-cover md:h-full md:w-max debug2">
            <nz-carousel [nzEffect]="effect" class="debug3 ">
                <div *ngFor="let source of product.images" nz-carousel-content>
                    <img [src]="source"  alt="зображення {{product.name}} таке типу"/>
                </div>
    
                <div *ngIf="!product.images || !product.images[0]" nz-carousel-content>
                    <img [src]="product.image"  alt="зображення {{product.name}} таке типу"/>
                </div>
            </nz-carousel>
        </div>
        <!-- <img [src]="product.image"  alt="зображення {{product.name}} таке типу"/> -->
    </div>
    
    <div class=" p-8">
        <p>{{product.name}}</p>
        <p>{{product.price}} грн.</p>
        <p>{{product.description}}</p>
        <button
        class="bg-primary"
        (click)="addToCart(product)"
        >додати в кошик</button>
    </div>
</div>
