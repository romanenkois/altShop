<app-header></app-header>
<div style="display: none;">
    фільтр такий типу
</div>
<div>
    <div>
        <div>
            <button
            class="m-1 underline"
            >
                фільтри
            </button>
        </div>
        
        <div>
            <!-- <span>
                <p class="noselection text-sm">сортування</p>
            </span> -->
            <span>
                <span class="noselection text-sm">сортування: </span>
                <button
                class="m-1 text-lg"
                >
                    за назвою
                </button>
                <button
                class="m-1 text-lg"
                >
                    за ціною
                </button>
                <button
                class="m-1 text-lg"
                >
                    за попул-стю
                </button>

                <button
                class="m-1"
                nz-dropdown [nzDropdownMenu]="menu">
                к-сть колонок
                </button>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item (click)="columns=1">1</li>
                        <li nz-menu-item (click)="columns=2">2</li>
                        <li nz-menu-item (click)="columns=3">3</li>
                        <li nz-menu-item (click)="columns=4">4</li>
                        <li nz-menu-item (click)="columns=5">5</li>
                        <li nz-menu-item (click)="columns=6">6</li>
                    </ul>
                </nz-dropdown-menu>
            </span>
        </div>
    </div>

    <div
    style="overflow:scroll; height:100%;"
    class="grid"
    [ngClass]="[
        columns === 1 ? 'grid-cols-1' : '',
        columns === 2 ? 'grid-cols-2' : '',
        columns === 3 ? 'grid-cols-3' : '',
        columns === 4 ? 'grid-cols-4' : '',
        columns === 5 ? 'grid-cols-5' : '',
        columns === 6 ? 'grid-cols-6' : '']"
    >
        <div *ngFor="let product of displayProductsData" class="m-1">
            <app-product-frame 
            [product]="product"
            >
            </app-product-frame>
        </div>
    </div>
    <div
    *ngIf="displayProductsData.length === 0"
    class="flex w-max h-max">
        <p>
            Схоже за цим фільтром нічого не знайдено
        </p>
    </div>
</div>
